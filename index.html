<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="flex-container">
      <div class="grid-container">
        <div class="display">
          <div class="content">0</div>
        </div>
        <div class="grid-item ac">
          <button type="button" value="AC" class="content">AC</button>
        </div>
        <div class="grid-item plus-minus">
          <button type="button" value="+/-" class="content">+/-</button>
        </div>
        <div class="grid-item percent">
          <button type="button" value="%" class="content">%</button>
        </div>
        <div class="grid-item backslash">
          <button type="button" value="/" class="content">/</button>
        </div>
        <div class="grid-item seven">
          <button type="button" value="7" class="content number">7</button>
        </div>
        <div class="grid-item eight">
          <button type="button" value="8" class="content number">8</button>
        </div>
        <div class="grid-item nine">
          <button type="button" value="9" class="content number">9</button>
        </div>
        <div class="grid-item star">
          <button type="button" value="*" class="content">*</button>
        </div>
        <div class="grid-item four">
          <button type="button" value="4" class="content number">4</button>
        </div>
        <div class="grid-item five">
          <button type="button" value="5" class="content number">5</button>
        </div>
        <div class="grid-item six">
          <button type="button" value="6" class="content number">6</button>
        </div>
        <div class="grid-item minus">
          <button type="button" value="-" class="content">-</button>
        </div>
        <div class="grid-item one">
          <button type="button" value="1" class="content number">1</button>
        </div>
        <div class="grid-item two">
          <button type="button" value="2" class="content number">2</button>
        </div>
        <div class="grid-item three">
          <button type="button" value="3" class="content number">3</button>
        </div>
        <div class="grid-item plus">
          <button type="button" value="+" class="content">+</button>
        </div>
        <div class="grid-item zero">
          <button type="button" value="0" class="content number">0</button>
        </div>
        <div class="grid-item dot">
          <button type="button" value="." class="content">.</button>
        </div>
        <div class="grid-item equals">
          <button type="button" value="=" class="content">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
